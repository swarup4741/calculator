 <body>
 
 	<main class="calculator_body"> 		
 		<header class="screen">
 			<p class="hold">
 			<p class="output">0</p>
 		</header>

 		<section class="keys">
 			<button id="reset">CE</button>
 			<button id="clear-screen">C</button>
 			<button id="backspace">⌫</button>
 			<button id="add" class="operator">﹢</button>
 			<button id="subtract" class="operator">﹣</button>
 			<button id="multiply" class="operator">×</button>
 			<button id="divide" class="operator">÷</button>
 			<button id="number">0</button>	
 			<button id="number">1</button>
 			<button id="number">2</button>
 			<button id="number">3</button>
 			<button id="number">4</button>
 			<button id="number">5</button>
 			<button id="number">6</button>
 			<button id="number">7</button>
 			<button id="number">8</button>
 			<button id="number">9</button>
 			<button id="decimal">.</button>
 			<button id="equal">=</button>					
		</section>

 	</main>
